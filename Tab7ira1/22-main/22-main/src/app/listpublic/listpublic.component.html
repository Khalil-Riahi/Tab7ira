    <div class="row">

                
<div class="container d-grid">

               <div class="container">
                <div class="row">
                  <div *ngFor="let beach of publicBeaches" class="col-md-4">
                    <div class="card mb-4 shadow-sm">
                      <img class="bd-placeholder-img card-img-top" width="100%" height="225" src="../../assets/ph.jpg" alt="Beach photo">
                      <div class="card-body">
                        <h5 class="card-title">{{ beach.beach_name }}</h5>
                        <p class="card-text">{{ beach.description }}</p>
                        <p class="card-text"><small class="text-muted">{{ beach.location }}, {{ beach.city }}</small></p>
                        <div class="d-flex justify-content-between align-items-center">
                          <div class="btn-group">
                            <button type="button" class="btn btn-sm btn-outline-secondary" (click)="deletePublicBeach(beach.id_public_beach)" >Delete</button>

                            <button type="button" class="btn btn-sm btn-outline-secondary" (click)="putInSession(beach)"  routerLink="/modifypublicbeach">Modify</button>
                          
                          <small class="text-muted">9 mins ago</small>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              
            
        </div>
        
    </div>
