    <div class="row">
        

               <div class="container">
                <div class="row">
                  <div *ngFor="let beach of publicBeaches" class="col-md-4">
                    <div class="card mb-4 shadow-sm">
                      <img class="bd-placeholder-img card-img-top" width="100%" height="225" [src]="beach.beach_photos || 'path/to/default/image.jpg'" alt="Beach photo">
                      <div class="card-body">
                        <h5 class="card-title">{{ beach.beach_name }}</h5>
                        <p class="card-text">{{ beach.description }}</p>
                        <p class="card-text"><small class="text-muted">{{ beach.location }}, {{ beach.city }}</small></p>
                        <div class="d-flex justify-content-between align-items-center">
                          <div class="btn-group">
                            <a type="button" class="btn btn-primary" >Details</a>
                            <!-- <button type="button" class="btn btn-sm btn-outline-secondary" >Modify</button> -->
                            <!-- <button routerLink="">Send Data</button> -->
                          </div>
                          <small class="text-muted">9 mins ago</small>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              
            
        </div>
        
    </div>
